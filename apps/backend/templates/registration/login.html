{% load i18n %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans "RiskFabric Login" %}</title>
    <style>
      body { font-family: "Segoe UI", Tahoma, sans-serif; background: #f2f5f8; }
      .box { max-width: 360px; margin: 8vh auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 1px 6px rgba(0,0,0,.12); }
      input { width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 12px; }
      button { width: 100%; background: #0f5f94; color: #fff; border: 0; padding: 10px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>{% trans "RiskFabric" %}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Login" %}</button>
      </form>
    </div>
  </body>
</html>
